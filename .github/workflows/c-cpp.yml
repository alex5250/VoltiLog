name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: configure
      run: cd "software/microcontroller/VoltLogV2-MCU-Software/Debug"
    - name: make
      run: make -j9 all

