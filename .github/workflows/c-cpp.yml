name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v4
    - name: make
        working-directory:"./software/microcontroller/VoltLogV2-MCU-Software/Debug"
        
      run: |
        sudo apt-get install gcc-arm-none-eabi -y
        sudo apt-get install build-essential -y
        cd "software/microcontroller/VoltLogV2-MCU-Software/Debug"
        ls 
        make 
        make all
        


